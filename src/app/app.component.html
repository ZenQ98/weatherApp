<div class="flex flex-col items-center justify-center h-screen bg-gray-100 dark:bg-gray-950">

      <div class="text-6xl font-bold dark:text-gray-400">
        <span>{{temperature}}</span>
        <span class="text-4xl font-medium text-gray-500 dark:text-gray-400">Â°C</span>

      <div class="flex items-center gap-2 w-full">

      </div>
      <div class="flex items-center gap-2 w-full">

          class="flex h-10 w-full ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 flex-1 rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 py-2 text-sm focus:border-gray-500 focus:outline-none focus:ring-1 focus:ring-gray-500 dark:focus:border-gray-600 dark:focus:ring-gray-600"

          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent h-10 w-10 text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-50">
